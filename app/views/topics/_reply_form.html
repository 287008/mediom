<div id="reply">
	<h2 class="title">回帖</h2>
	<form class="reply-form" 
	  action="/topics/{{.topic.Id}}/reply" method="POST"
	 >
	  {{.validation | error_messages}}
	  <div class="form-group">  
	    <textarea class="form-control" name="body" rows="5" placeholder="">{{.reply.Body}}</textarea>
	  </div>
		<div class="actions">
	  		<button type="submit" class="btn btn-primary btn-block">回复</button>
		</div>
	</form>
</div>
