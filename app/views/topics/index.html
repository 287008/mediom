{{set . "title" "社区"}}
{{template "header.html" .}}

<div class="topics">
  {{range .topics}}
  <div class="topic clearfix">
    <div class="avatar">
			{{user_avatar_tag .User "96x96"}}
		</div>
    <div class="infos">
      <div class="title"><a href="/topics/{{.Id}}">{{.Title}}</a></div>
			<div class="info">
				{{user_name_tag .User}}・发表于 {{timeago .CreatedAt}}
				・{{.RepliesCount}} 条回复
			</div>
    </div>
  </div>
  {{end}}
</div>

{{template "footer.html" .}}
